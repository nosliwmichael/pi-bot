<main>

  <div class="main-content-container">

    <div class="video-container">
      <img [src]="streamUrl" alt="Live video feed..."/>
    </div>

    <div class="control-pad-container">
      <app-control-pad (controlEvent)="sendEvent($event)"></app-control-pad>
    </div>

    <div *ngIf="showConsole" class="response-container">
      <app-response [responses]="responses"></app-response>
    </div>

  </div>

</main>
